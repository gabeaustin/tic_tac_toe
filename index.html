<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="board">
            <h1>Tic Tac Toe</h1>
            <div class="row">
                <div class="top left" id="top-left"></div>
                <!-- id="top-left" -->
                <div class="top middle" id="top-middle"></div>
                <!-- id="top-middle" -->
                <div class="top right" id="top-right"></div>
                <!-- id="top-right" -->
            </div>

            <div class="row">
                <div class="center left" id="center-left"></div>
                <!-- id="center-left" -->
                <div class="center" id="center"></div>
                <!-- id="center" -->
                <div class="center right" id="center-right"></div>
                <!-- id="center-right" -->
            </div>

            <div class="row">
                <div class="bottom left" id="bottom-left"></div>
                <!-- id="bottom-left" -->
                <div class="bottom middle" id="bottom-middle"></div>
                <!-- id="bottom-middle" -->
                <div class="bottom right" id="bottom-right"></div>
                <!-- id="bottom-right" -->
            </div>

            <div class="winner-row" id="displayTheWinner">
                <div>
                    <span id="yourTurnX">X - Your Turn</span>
                    <span id="seperatorBetweenXAndO"> | </span>
                    <span id="yourTurnO">Your Turn - O</span>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
